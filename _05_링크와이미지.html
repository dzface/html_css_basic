<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 120px;
      border: 1px solid darkgray;
    }
    .bg_img {
      width: 400px;
      background-image: url("./images/beach.jpg");
    }
  </style>
</head>
<body class="bg_img">
  <!-- 링크란? 문서와 문서간의 연결을 의미, 기본적으로 a태그 사용 -->
  <!-- target="_self"는 현재창 이동 기본값 _blank는 새창 이동 _parent 부모 페이지가 이동-->
  <a href="대상경로" target="링크 연결방식" title="링크에 대한 설명">이동하려면 누르세요</a>
  <a href="https://google.co.kr" target="_blank" title="링크에 대한 설명">구글</a>
  <div><img width="100px" height="100px"  src="./images/bear.png" alt="곰이미지"></div>
  <a href="https://google.co.kr">
    <img src="./images/google_logo.png" alt="구글로고">
  </a>
  <a href="https://naver.com"></a>
</body>
</html>
