<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content:row; /* 좌우로 정렬 */
    }
    
    .box {
      margin: 0;
      width: 100px;
      height: 60px;
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .box:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 부모 요소에 container 클래스 추가 -->
  <div class="container">
    <div class="box">메뉴1</div>
    <div class="box">메뉴2</div>
    <div class="box">메뉴3</div>
    <div class="box">메뉴4</div>
  </div>
</body>
</html>
