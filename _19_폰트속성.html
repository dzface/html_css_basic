<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    font-size: 20px;
    font-weight: 100;
  }
  p{
    font-size: 50px;
    font-weight: bolder;
    color: royalblue;
    font-style: oblique;
    font-variant: small-caps;
    /* 글자정렬 */
    text-align: center;
    text-decoration:underline;
    /* 자간 */
    letter-spacing: 5px;
    /* 줄간격 */
    line-height: 10%;
    /* 글자 그림자 */
    text-shadow: 1px, 1px, 1px black;
  }
</style>
<body>
  <div>
    <p>폰트 스타일 테스트</p>
    <p>font style test</p>
    <a href="https://naver.com">네이버</a>
  </div>

</body>
</html>
