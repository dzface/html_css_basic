<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  li:first-child{
    color: red;
  }
  li:last-child{
    color: yellow;
  }
  p:nth-child(1){
    color: darkblue;
    font-weight: bold;
  }
</style>
<body>
  <!-- 구조적 가상선택자 : 요소의 구조와 위치에 따라 스타일 적용 -->
  <!-- nth-child(n) : 요소가 부모의 모든 자식 요소 중 n번째 자식 요소가 맞으면 선택 -->

  <ul>
    <li>test1</li>
    <li>test2</li>
    <li>test3</li>
    <li>test4</li>
  </ul>
  <p>p태그 1번</p>
  <div>
    <p>div 내의 p 태그 1번</p>
    <p>div 내의 p 태그 2번</p>
  </div>
  <div>
    <p>div 내의 p 태그 3번</p>
    <p>div 내의 p 태그 4번</p>
  </div>
</body>
</html>
