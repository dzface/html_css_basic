<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.parent {
  font-size: 5vw;
  color: rgb(255, 0, 0,0.7);
}
.child {
  font-size: 1.2em;
  color: orange
}
.child-to-child {
  font-size: 1.2em;
  color: #fffb00;
}
</style>
<body>
<div class="parent">
  <p>부모의 폰트 크기 입니다.</p>
  <div class="child">
    <p>자식의 폰트 크기 입니다.</p>
    <div class="child-to-child">
      <p>자식의 자식 폰트 크기 입니다.</p>
    </div>
  </div>
</div>
</body>
</html>
