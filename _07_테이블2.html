<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품소개 페이지</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid darkgreen; 
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- 표에서 열을 그룹화할 때는 col태그와 colgroup태그를 사용 -->
<h2>상품구성</h2>

<caption>선물용과 가정용 상품 구성</caption>
<colgroup>
<col style="background-color: #868484;">
<col>
<col style="width: 150px;">
<col style="width: 150px;">
</colgroup>
<table>
  <tr>
    <th>용도</th>
    <th>중량</th>
    <th>갯수</th>
    <th>가격</th>
  </tr>
  <tr>
    <td rowspan="2">선물용</td>
    <td>3kg</td>
    <td>11~16</td>
    <td>35000</td>
  </tr>
  <tr>
    <!-- <td>위에서 행 병합해서 생략</td> -->
    <td>5kg</td>
    <td>18~26</td>
    <td>52000</td>
  </tr>
  <tr>
    <td rowspan="2">가정용</td>
    <td>3kg</td>
    <td>11~16</td>
    <td>30000</td>
  </tr>
  <tr>
    <!-- <td>위에서 행 병합해서 생략</td> -->
    <td>5kg</td>
    <td>18~26</td>
    <td>47000</td>
  </tr>

</table>

</body>
</html>
