<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<input type="text" name="username">
<input type="password" name="password">
<input type="checkbox" name="check">
<!-- 라디오 타입은 여러 항목중 하나만 선택 하도록 함 -->
<input type="radio" name="radio" value="1">
<input type="radio" name="radio" value="1">
<input type="radio" name="radio" value="1">
<input type="radio" name="radio" value="1">
<input type="submit" value="제출">
<input type="reset" value="초기화">
<button type="button">버튼</button>
<input type="hidden" name="hidden_input">
<input type="date" name="date_input">
<input type="time" name="time_input">
<input type="datetime" name="datetime_input">
<input type="email" name="email_input">
<input type="file" name="file_input">
<input type="image" src="image.jpg">
<input type="month" name="month_input">
<input type="number" name="number_input">
<input type="range" name="range_input">
<input type="search" name="search_input">
<input type="tel" name="tel_input">
<input type="url" name="url_input">
<input type="week" name="week_input">
<input type="color" name="color_input">

<p></p>
<p>===========================</p>
<p></p>
<form action="#">
  <!-- name 명이 동일해야 해당 그룹중 하나만 택 가능함 -->
  <!-- label의 for와 id의 변수명이 동일하여야 글자를 눌러도 버튼 연동됨 -->
  <label for="apple">사과</label>
  <input type="radio" name="fruits" id="apple">
  <label for="banana">바나나</label>
  <input type="radio" name="fruits" id="banana">
  <label for="mango">망고</label>
  <input type="radio" name="fruits" id="mango">
  <hr>
  <label for="user-id">아이디</label>
  <input type="text" name="user-id" placeholder="6자리 이상">
</form>
<p></p>
<p>===========================</p>
<p></p>
<!-- fieldset 태그로 그룹을 만들면 그룹별로 박스 모양의 테두리 생성 -->
<form action="#">
  <fieldset>
<legend>기본정보</legend>
<div>
  <label for="user-id2">아이디2</label>
  <input type="text" id="user-id2">
</div>
<div>
  <label for="user-pw2">비밀번호2</label>
  <input type="password" id="user-pw2">
</div>
  </fieldset>

  <fieldset>
    <legend>선택정보</legend>
    <label for="age">나이</label>
    <input type="number" id="age">
    <label for="recom">추천인</label>
    <input type="text" id="recom" placeholder="없으면 생략가능">
  </fieldset>
  <fieldset>
    <legend>블로그 글쓰기</legend>
    <div>
      <label for="title">제목</label>
      <input type="text" id="text">
    </div>
    <div>
      <label for="desc">내용</label>
      <textarea id="desc" cols="100" rows="10" ></textarea>

    </div>
  </fieldset>
</form>
</body>
</html>
