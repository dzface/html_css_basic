<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    margin: 50px auto;
    width: 100px;
    height: 100px;
    background-color: #fb5;
    border: 1px solid;
    
    transition: all 1s ease-in;
  }
  .box:hover{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: red;
    transition: all 0.5s ease-in;
    transform: rotate(540deg);
  }
</style>
<body>
<div class="box"></div>
</body>
</html>
