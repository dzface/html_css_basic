<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
  <h1>프론트앤드 개발자 지원서</h1>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <div>
    <h3>개인정보</h3>
    <br>
    &nbsp;<label for="user-name">이름</label>
    <input type="text" id="user-name" placeholder="공백없이 입력하세요">
    <br>
    &nbsp;<label for="user-phone">연락처</label>
    <input type="text" id="user-phone">
  </div>
  <div>
    <h3>지원분야</h3>
    <br>
    <input type="radio" name="part" id="webpublicing">
    <label for="webpublicing">웹 퍼블리싱</label><br>
    <input type="radio" name="part" id="frontend">
    &nbsp;<label for="frontend">웹 프론트앤드</label><br>
    <input type="radio" name="part" id="mobile app">
    &nbsp;<label for="mobile app">모바일 앱</label>
  </div>
  <div>
    <h3>지원동기</h3>
    <br>
    <label for="typing-text"></label>
    <textarea id="typing-text" cols="50" rows="10"></textarea>
    <br>
    <form action="#">
      <button type="submit">접수하기</botton>
      <button type="submit">다시쓰기</botton>
    </form>
    
  </div>
</fieldset>
</body>
</html>
